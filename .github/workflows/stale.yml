name: 'Close stale issues and PRs'

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had any recent activity. 
            It will be closed in 7 days if no further activity occurs. 
            
            If you believe this issue is still relevant, please comment to keep it open. Thank you! üôè
          close-issue-message: |
            This issue was automatically closed due to inactivity. 
            
            If you believe this is still relevant, feel free to reopen it or create a new issue with updated context. üöÄ
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,help wanted,good first issue'
          
          # Pull Requests
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had any recent activity. 
            It will be closed in 14 days if no further activity occurs.
            
            Please update the PR or comment to indicate you're still working on this. Thank you for your contribution! üéâ
          close-pr-message: |
            This pull request was automatically closed due to inactivity. 
            
            If you'd like to continue this work, feel free to reopen the PR or create a new one. We appreciate your effort! üí™
          days-before-pr-stale: 45
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,work-in-progress'
          
          # Other settings
          operations-per-run: 30
          remove-stale-when-updated: true
          ascending: false
